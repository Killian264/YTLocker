version: "3.8"
services:
    db:
        build:
            mysqllocker
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: "password"
            MYSQL_DATABASE: "YTLockerDB"
            MYSQL_ALLOW_EMPTY_PASSWORD: "YES"
            MYSQL_TCP_PORT: 3306
            MYSQL_USER: "root"
            MYSQL_PASSWORD: "password"
        expose:
            - 3306
        networks:
            - default
    api:
        build:
            golocker
        depends_on: 
            - db
        command: ["gin", "go", "main.go"]
        env_file:
            - .env
        expose:
            - 8080
        environment:
            MYSQL_USER: "root"
            MYSQL_PASSWORD: "password"
            MYSQL_HOST: "172.26.0.1"
            MYSQL_TCP_PORT: 3306
            MYSQL_DATABASE: "YTLockerDB"
            YOUTUBE_API_KEY: ""
            GO_API_HOST: ""
            GO_API_PORT: "8080"
        networks:
            - default


    web:
        build:
            reactlocker
        volumes:
            # to use local node_modules
            # - ./reactlocker/node_modules:/app/node_modules
            # to use container node_modules
            #- /app/node_modules
            - /app/node_modules
            - ./reactlocker:/app
        ports:
            - 3000:3000
        environment:
            CHOKIDAR_USEPOLLING: "true"
        command: ["npm", "start"]
        networks:
            - default


networks:
    default:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.26.0.0/16
                  gateway: 172.26.0.1